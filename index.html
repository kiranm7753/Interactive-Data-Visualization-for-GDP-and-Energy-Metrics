<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption vs GDP Analysis</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="caption">
        "Driving Economic Growth: The Impact of Renewable Energy on Global GDP Efficiency"
        <div id="sub-caption">Energy consumption is measured in terawatt-hours (TWh).</div>
    </div>
    <div class="container1">
        <div id="year-display">Year: <span id="current-year">2014</span></div>
        <div id="slider"></div>
    </div>
    <div class="chart_captions">
        <h5>Worldwide Energy Consumption</h5>
    </div>
    <div class="container2">
        <div id="container">
            <svg id="canvas" viewBox="0 0 1000 600"></svg>
            <div id="tooltip"></div>
        </div>
        <div id="line-chart-tooltip" class="tooltip" style="width: 300px; height: 180px;"></div>
        <div id="scatter-chart-tooltip" class="tooltip" style="width: 300px; height: 180px;"></div>
        <div class="container3">
            <div>
                <h5 style="padding-left:10px;text-align: left;">Energy Consumption Rankings</h5>
                <button id="btnSwitch" style="width: 200px; height: 50px; margin-left: 100px;">Toggle Chart (Highest)</button>
                <div id="chart-container"></div>
            </div>
            <div>
                <h5 style="padding-left:150px;text-align: left;">Country-wise Data Comparison</h5>
                <button id="toggleButton" style="width: 200px; height: 50px; margin-left: 100px;">Toggle Data</button>
                <div id="echartsContainer"></div>
                <div id="selectCountriesLabel">Select Countries</div>
                <div id="checkboxContainer"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
